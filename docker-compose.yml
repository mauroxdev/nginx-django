
services:
  nginx:
    command: [nginx-debug, '-g', 'daemon off;']
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - static_volume:/app/static:ro
      - gunicorn_socket:/run
      - ./certs:/etc/nginx/certs
    environment:
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME}
      - NGINX_SSL_ENABLED=true
      - CLOUDFLARE_ONLY=true
      - NGINX_WORKER_PROCESSES=${NGINX_WORKER_PROCESSES:-1}
      - NGINX_WORKER_CONNECTIONS=${NGINX_WORKER_CONNECTIONS:-512}
    depends_on:
      - django
    
    networks:
      - app-network

  django:
    image: django-app:dev
    volumes:
      - static_volume:/app/static
      - gunicorn_socket:/run
    environment:
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-django_nginx.settings}
      - DJANGO_APP_NAME=${DJANGO_APP_NAME:-django_app}
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn --workers 1 --bind unix:/run/gunicorn.sock django_nginx.wsgi:application"
    
    networks:
      - app-network

volumes:
  static_volume:
  gunicorn_socket:

networks:
  app-network:
    driver: bridge