name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the images
        run: docker compose build

      - name: Run the containers
        run: docker compose up -d

      - name: Wait for Django health check
        timeout-minutes: 5
        run: |
          for i in $(seq 1 30); do
            response=$(docker-compose exec -T nginx curl -s -o /dev/null -w "%{http_code}" http://django:8000/health/)
            if [ "$response" -eq 200 ]; then
              echo "Django health check passed."
              exit 0
            fi
            echo "Waiting for Django health check (attempt $i/30)..."
            sleep 10
          done
          echo "Django health check failed after multiple attempts."
          exit 1

      - name: Test the containers
        run: |
          docker-compose ps
          curl -k https://localhost | grep "The install worked successfully!"

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan Nginx image for vulnerabilities
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL ghcr.io/${{ github.repository }}/nginx:latest

  push-to-registry:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/nginx:latest